<!DOCTYPE html>
<html data-type="example" data-id="object-movie-animation-sprite">
<head>
    <title>Mazda Vehicle 360 Spin</title>
    <meta charset='utf-8' content='text/html' http-equiv='Content-type'/>

    <script src='http://code.jquery.com/jquery-1.9.1.min.js' type='text/javascript'></script>
    <script src='http://code.vostrel.cz/jquery.reel-1.2.1-bundle.js' type='text/javascript'></script>

    <style>

           body
           {
                text-align: center;
           }
        #vehicleDisplay {
            position: relative;
            margin: 0 auto;
            width: 718px;
            border: 1px #fff30a solid;
        }

        .carPart{
            position: absolute !important;
        }



      /*  #rainSensor-reel{
            border: 1px #fff30a solid;


        }*/

    </style>
    <!-- Common examples style (gray background, thin fonts etc.) -->

</head>
<body>

<h1>Mazda 360</h1>

<div id='vehicleDisplay'>
    <img id="base" src='resources/images/M6%20New/718x290_reduced/m6_base_sedan_0000.png' width="718" height="290"/>
    <img id="wheel" src='resources/images/M6%20New/718x290_reduced/m6_alloy_19_x_spoke_sedan_000.png' width="718" height="290"/>
    <img id="colour" src='resources/images/M6%20New/718x290_reduced/m6_body_colour_sedan_soul_red_000.png' width="718" height="290"/>
    <img id="headlights" src='resources/images/M6%20New/718x290_reduced/m6_headlight_halogen_000.png' width="718" height="290"/>
    <img id="rainSensor" src='resources/images/M6%20New/718x290_reduced/m6_rain_sensor_000.png' width="718" height="290"/>
    <img id="fogLights" src='resources/images/M6%20New/718x290_reduced/m6_foglights_000.png' width="718" height="290"/>
    <img id="handles" src='resources/images/M6%20New/718x290_reduced/m6_door_key_less_soul_red_000.png' width="718" height="290"/>
    <img id="mudFlapFront" src='resources/images/M6%20New/718x290_reduced/m6_sdn_mudflaps_front_000.png' width="718" height="290"/>
    <img id="mudFlapBack" src='resources/images/M6%20New/718x290_reduced/m6_sdn_mudflaps_rear_000.png' width="718" height="290"/>
    <img id="windows" src='resources/images/M6%20New/718x290_reduced/m6_body_glass_sedan_rear_privacy_000.png' width="718" height="290"/>
</div>

<script>

    $(function () {

        var pathPrepend = 'resources/images/M6%20New/718x290_reduced/';

        function createReel(id, assetPath) {
            return $('#' + id).reel
            ({
                frames: 12,
                frame: 1,
                images: pathPrepend + assetPath,
                revolution: 1200,
                loops:false,
                klass: 'carPart'
            });
        };


        var baseReel = createReel('base', 'm6_base_sedan_####.png|0..12');

        var wheel = createReel('wheel', 'm6_alloy_19_x_spoke_sedan_###.png|0..12');

        var rainSensor = createReel('rainSensor', 'm6_rain_sensor_###.png|0..12');

        var colour = createReel('colour', 'm6_body_colour_sedan_soul_red_###.png|0..12');

        var headlights = createReel('headlights', 'm6_headlight_halogen_###.png|0..12');

        var fogLights = createReel('fogLights', 'm6_foglights_###.png|0..12');

        var handles = createReel('handles', 'm6_door_key_less_soul_red_###.png|0..12');

        var mudFlapFront = createReel('mudFlapFront', 'm6_sdn_mudflaps_front_###.png|0..12');

        var mudFlapBack = createReel('mudFlapBack', 'm6_sdn_mudflaps_rear_###.png|0..12');

        var windows = createReel('windows', 'm6_body_glass_sedan_rear_privacy_###.png|0..12');


        windows.bind('fractionChange', function (e, a, b) {
            handles.reel('fraction', b);
            fogLights.reel('fraction', b);
            headlights.reel('fraction', b);
            rainSensor.reel('fraction', b);
            baseReel.reel('fraction', b);
            colour.reel('fraction', b);
            wheel.reel('fraction', b);
            mudFlapBack.reel('fraction', b);
            mudFlapFront.reel('fraction', b);
            baseReel.reel('fraction', b);
        })

    })
</script>

</body>
</html>
